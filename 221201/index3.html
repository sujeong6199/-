<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li><label for="user-id">아이디</label>
                    <input type="text" id="user-id" name="user-id" autofocus>
                </li>
                
                <li><label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw" name="user-pw" required>
                </li>

                <li><label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2" name="user-pw2" required>
                </li>

                <li><label for="user-level">회원 등급</label>
                    <input type="text" id="user-level" name="user-level" 
                    value="준회원" readonly>
                </li>

            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li><label for="user-name">이름</label>
                <input type="text" id="user-name" name="user-name" required placeholder="5자미만 공백없이" maxlength="5"> 
                </li>
                <li><label for="email">메일 주소</label>
                    <input type="email" id="email" name="email" required placeholder="abcd@domain.com">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone">
                </li>
            </ul>
        </fieldset>

        <fieldset class="buttonfield"><input type="submit"></fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
      #wrap{width: 125px; height: 125px; margin: 30px auto; position: relative;
    animation: pulse 5s cubic-bezier(0.5,0,0.5,1) infinite alternate;}  
    body{
        background-color: black;
    }
    .circle{
        width:125px;
        height:125px;
        border-radius: 50%;
        position: absolute;

    }
  
    .circle:nth-child(odd){
        background-color: rgba(0, 255, 255, 0.541);
    }
    .circle:nth-child(even){
        background-color: rgba(0, 128, 0, 0.356);
    }
    .circle:nth-child(1){
        animation: circle-1 1s infinite;
    }
    .circle:nth-child(2){
        animation: circle-2 1s infinite;
    }
    .circle:nth-child(3){
        animation: circle-3 1s infinite;
    }
    .circle:nth-child(4){
        animation: circle-4 1s infinite;
    }
    .circle:nth-child(5){
        animation: circle-5 1s infinite;
    }
    .circle:nth-child(6){
        animation: circle-6 1s infinite;
    }
    @keyframes pulse{
        from{
            transform: scale(0.15) rotate(180deg);
        }
        to{
            transform: scale(1);
        }
    }

    @keyframes circle-1{
        from{
            transform: translate(0,0);
        }
        to{
            transform: translate(-35px,-50px);
        }
    }

    @keyframes circle-2{
        from{
            transform: translate(0,0);
        }
        to{
            transform: translate(35px,50px);
        }
    }
    @keyframes circle-3{
        from{
            transform: translate(0,0);
        }
        to{
            transform: translate(-60px,0px);
        }
    }
    @keyframes circle-4{
        from{
            transform: translate(0,0);
        }
        to{
            transform: translate(60px,0px);
        }
    }
    @keyframes circle-5{
        from{
            transform: translate(0,0);
        }
        to{
            transform: translate(120px,0px);
        }
    }
    </style>
</head>
<body>
<div id="wrap">
   <div class="circle" ></div>
   <div class="circle" ></div>
   <div class="circle" ></div>
   <div class="circle"></div>
   <div class="circle" ></div>
   <div class="circle" ></div>
</div>
</body>
</html>
